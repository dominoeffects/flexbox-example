<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <title>Flexbox Example</title>
</head>
<body>

    <h1 class="text-center">Flexbox</h1>
   
    <div class="block2 flexbox">
        <div class="box box1 width-300 orchid flexbox just-center align-items-center">1</div>

        <div class="box box2 width-300 
        align-self-start teal flexbox just-center align-items-center">2</div>

        <div class="box box3 width-500 thistle flexbox just-center align-items-center">3</div>
        <div class="box box4 width-500 seagreen flexbox just-center align-items-center">4</div>
    </div>
    
    
    <div class="block1 flexbox">
        <div class="box box1 width-300 orchid flexbox just-center align-items-center">1</div>
        <div class="box box2 align-self-start width-300 teal flexbox just-center align-items-center">2</div>
        <div class="box box3 width-500 thistle flexbox just-center align-items-center">3</div>
        <div class="box box4 width-500 seagreen flexbox just-center align-items-center">4</div>
    </div>



    <div class="block3 flexbox align-items-start flex-flow-wrap">
        <div class="box box1 width-400 orchid flexbox just-center align-items-center">1</div>
        <div class="box box2 width-400 teal flexbox just-center align-items-center">2</div>
        <div class="box box3 width-600 thistle flexbox just-center align-items-center">3</div>
        <div class="box box4 width-600 seagreen flexbox just-center align-items-center">4</div>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</html>
